<!DOCTYPE html>
<html>
<head>
	<title>Convert Millimeters</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Proj.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;700&display=swap" rel="stylesheet">
	<style type="text/css">
		.btn {
			margin-top: 10px;
			margin-bottom: 10px;
			font-family: Wix Madefor Display;
		}
	</style>
</head>
	<nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
		<a href="#" class="navbar-brand">Length Converter</a>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a href="Hi.html" class="nav-link text-dark">Hi :DD</a></li>
		</ul>
	</nav>
<body style="background-image: url(bg.jpg);">
	<div class="container rounded">
		<div class="row">
			<div class="col-md-12">
				<h1>
					 Length Conversion Calculators
				</h1>
			</div>
			<div class="col-md-12">
				<p>Convert Millimeters to Other Units of Length</p>				
			</div>
			<div class="col-md-12">
				<hr>
			</div>
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<label><b>Input Millimeters:</b></label><br>
				<input type="number" id="mm" value="2" class="form-control">
			</div>
			<div class="col-md-4">
			</div>
			<div class="col-md-3">
			</div>
			<div class="col-md-2">
				<h1>
					 <button onclick="centi()" class="btn form-control bg-dark text-white grow">To Centimeters</button>
				</h1>
			</div>
			<div class="col-md-2">
				<h1>
					 <button onclick="meter()" class="btn form-control bg-dark text-white grow">To Meters</button>
				</h1>
			</div>
			
			<div class="col-md-2">
				<h1>
					 <button onclick="kilo()" class="btn form-control bg-dark text-white grow">To Kilometers</button>
				</h1>
			</div>
			<div class="col-md-3">
			</div>
		</div>	
	</div>
</body>
<footer>
	<p>
		Allyson Ng. 2023. :((
	</p>
</footer>
<script type="text/javascript">
	function centi(){
		let x = parseInt(document.getElementById("mm").value);
		let y = 10;
		alert(x/y)
	};
	function meter(){
		let x = parseInt(document.getElementById("mm").value);
		let y = 1000;
		alert(x/y)
	};
	function kilo(){
		let x = parseInt(document.getElementById("mm").value);
		let y = 1000000;
		alert(x/y)
	};
</script>
</html>
